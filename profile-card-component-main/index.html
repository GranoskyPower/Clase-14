<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
  
</head>
<body> 


  <div class="container">

    <div class="imageconteiner">
      <img class="foto" src="./images/bg-pattern-card.svg" alt="card">
    </div>


    <div class="divfoto"> 
      <img class="fotovictor" src="./images/image-victor.jpg" alt="victor">
    </div>


  <div class="victor">
    <h3>Victor Crest <span>26</span></h3>
    </div> 


  <div class="london">London</div>

    <hr>

    <div class="card-footer-items">
      <div class="item">
        <h2>80K</h2>
        <h4>Followers</h4>
      </div>
      <div class="item">
        <h2>803K</h2>
        <h4>Likes</h4>
      </div>
      <div class="item">
        <h2>1.4K</h2>
        <h4>Photos</h4>
      </div>
    </div>


  
      


    </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Equipo numero 8</a>.
  </div>
</body>
</html>
